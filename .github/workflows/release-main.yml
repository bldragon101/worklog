name: Main Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.RELEASE_APP_ID }}
          private_key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Create source code archives
        run: |
          mkdir -p dist
          git archive --format=tar.gz --output=dist/source-code.tar.gz HEAD
          git archive --format=zip --output=dist/source-code.zip HEAD

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          GIT_AUTHOR_NAME: worklog-release-bot[bot]
          GIT_AUTHOR_EMAIL: worklog-release-bot[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: worklog-release-bot[bot]
          GIT_COMMITTER_EMAIL: worklog-release-bot[bot]@users.noreply.github.com
        run: npx semantic-release
