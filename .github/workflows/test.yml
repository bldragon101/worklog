name: Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main, development]
  push:
    branches: [main, development]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: ${{ secrets.DEV_DB_URL }}

      - name: Run unit tests
        run: pnpm test
        env:
          CI: true
          DATABASE_URL: ${{ secrets.DEV_DB_URL }}

      - name: Run lint
        run: pnpm run lint

      - name: Check TypeScript
        run: pnpm exec tsc --noEmit

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: ${{ secrets.DEV_DB_URL }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium firefox --with-deps

      - name: Build application
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DEV_DB_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}

      - name: Start application
        run: |
          echo "Starting application in background..."
          pnpm start > app.log 2>&1 &
          echo $! > app.pid
        env:
          DATABASE_URL: ${{ secrets.DEV_DB_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          PORT: 3000

      - name: Wait for application to start
        run: |
          timeout 120 bash -c 'until curl -f -s http://localhost:3000 > /dev/null; do
            echo "Waiting for app to start...";
            sleep 3;
          done' || (echo "App failed to start" && exit 1)
          echo "Application is ready!"

      - name: Run E2E tests
        run: pnpm run test:e2e
        timeout-minutes: 10
        env:
          CI: true
          TEST_USER: ${{ secrets.TEST_USERNAME }}
          TEST_PASS: ${{ secrets.TEST_PASSWORD }}
          DATABASE_URL: ${{ secrets.DEV_DB_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload application logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: application-logs
          path: app.log
          retention-days: 7

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi

  test-results:
    name: Test Results
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"

          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "Unit tests failed!"
            exit 1
          fi

          if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "E2E tests failed!"
            exit 1
          fi

          echo "All tests passed! âœ…"
